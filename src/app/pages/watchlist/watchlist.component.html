<div
  class="min-h-[calc(100vh-104px)]"
  [appSpinner]="loading || loadingDelete"
  spinnerSize="large"
>
  <ng-container *ngIf="!loading">
    <div *ngIf="watchlist" class="mb-6 mt-2 flex justify-between">
      <div>
        <h2
          class="group mb-1 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white"
        >
          {{ watchlist.name }}
        </h2>
        <p class="text-lg text-gray-500 dark:text-gray-400 lg:mb-0 lg:max-w-2xl">
          {{ watchlist.description }}
        </p>
      </div>

      <div>
        <app-button (click)="openWatchlistModal()">
          <div class="flex items-center justify-center">
            <mat-icon class="mr-2">settings</mat-icon>

            <div>Edit Watchlist</div>
          </div>
        </app-button>
      </div>
    </div>

    <div
      *ngIf="watchlist.movies.length && !loading"
      class="grid grid-cols-2 gap-3 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6"
    >
      <app-movie-card
        *ngFor="let movie of watchlist.movies"
        [movie]="movie"
        [removable]="true"
        (remove)="onRemove($event)"
      ></app-movie-card>
    </div>

    <!-- No movies yet -->
    <div
      *ngIf="!watchlist.movies.length && !loading"
      class="flex h-96 flex-col items-center justify-center rounded-lg border border-gray-300 bg-gray-50 p-6 dark:border-gray-600 dark:bg-gray-800"
    >
      <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">No movies yet</h2>

      <p class="text-gray-500 dark:text-gray-400">Try searching for something to add.</p>
    </div>
  </ng-container>
</div>
