<div
  tabindex="-1"
  class="h-[calc(100%-1rem)] max-h-full w-full overflow-y-auto overflow-x-hidden"
>
  <div class="relative max-h-full w-full max-w-2xl">
    <!-- Modal content -->
    <div class="relative rounded-lg bg-white shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-start justify-between rounded-t border-b p-4 dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          {{ modalTitle }}
        </h3>

        <button
          type="button"
          class="ml-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="onClose()"
        >
          <svg
            class="h-3 w-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>

          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal body -->
      <div class="space-y-6 p-6">
        <ng-content></ng-content>
      </div>

      <!-- Modal footer -->

      <div class="rounded-b border-t border-gray-200 p-4 dark:border-gray-600">
        <ng-content select="footer"></ng-content>
      </div>
    </div>
  </div>
</div>
